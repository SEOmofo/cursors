<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Iframe</title>
    <meta name="robots" content="none" />
    <style>
        body{
            background-color: #f9f9f9;
            margin: 0;
            padding: 0
        }
        div{
            width:640px;
        }
        p {
            font-family: Georgia, serif;
            text-align: center;
            color: #aaa;
            margin: 32px 0 0 0;
            padding: 0;
            font-style: italic;
            font-size: 32px;
            line-height: 32px;
        }
    </style>
</head>
<body>
    <div>
        <p>This content is on another page. You are viewing it through an iframe.</p>
    </div>
</body>
</html>
